<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo"><img src="images/odin-lined.png"><span>ODIN</span></div>
      <div class="credit">Photo by <a href="https://unsplash.com/@aarsoph?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Kristijan Arsov</a> on <a href="https://unsplash.com/photos/closeup-photo-of-brown-wooden-statue-tcw3nwoAgvs?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
    </div>
    <div class="sign-up-form">
      <div class="form-header">
        <div>
          <p>This is not a real online service! You know you need something<br>
            like this in your life to help you realize your deepest dreams.<br>
            Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="form-details">
        <p>Let's do this!</p>
        <form method="post" id="sign-up-form">
          <div class="form-row">
            <div class="form-group">
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
            </div>
            <div class="form-group">
              <label for="lastname">LAST NAME</label>
              <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group">
              <label for="phonenumber">PHONE NUMBER</label>
              <input type="text" id="phonenumber" name="phonenumber" placeholder="Phone Number" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="password1">PASSWORD</label>
              <input type="password" id="password1" name="password1" placeholder="Password" required>
            </div>
            <div class="form-group">
              <label for="password2">CONFIRM PASSWORD</label>
              <input type="password" id="password2" name="password2" placeholder="Password" required>
            </div>
          </div>
        </form>
      </div>
      <div class="form-footer">
        <p><button type="submit" form="sign-up-form">Create Account</button></p>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </div>
  </div>
</body>
</html>
